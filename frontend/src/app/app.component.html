<main class="min-h-screen flex">
  <nav class="w-3/12 bg-cor-primaria">
    <div class="h-1/6 flex">
      <div class="w-1/3 pt-10 pl-10">
        <img src="../assets/imagem_logo_branca.png" alt="Imagem logo B3 branca" />
      </div>
      <div class="w-2/3 pt-10 pl-10 flex items-center">
        <p class="text-white font-semibold text-xl">Cálculo do CDB</p>
      </div>
    </div>
  </nav>
  <section class="w-9/12 h-full">
    <div class="w-4/12 flex flex-col pl-10 pt-10">
      <h1 class="font-bold text-4xl pb-6">Simulador</h1>
        <b3-input idDoCampo="valorInicial"
                  placeholder="Valor Inicial"
                  label="Qual valor você gostaria de investir?"
                  [mostrarLabel]="true"
                  (valor)="registraValorInicial($event)" />

        <b3-input idDoCampo="quantidadeDeMeses"
                  placeholder="Quantidade de Meses"
                  label="E por quanto tempo deixaria seu dinheiro investido?"
                  [mostrarLabel]="true"
                  (valor)="registraQuantidadeDeMeses($event)" />

        <b3-button class="self-end my-6"
                   texto="CALCULAR"
                   (click)="calcular()" />
    </div>

    <div *ngIf="calculoResposta" class="flex flex-col pl-10 pt-10">
      <p class="font-bold text-2xl pb-4">Valor Bruto do investimento: {{calculoResposta.valorBruto}}</p>
      <p class="font-bold text-2xl pb-4">Valor Líquido do investimento: {{calculoResposta.valorLiquido}}</p>
      <p class="font-bold text-2xl pb-4">Descontos por impostos devidos: {{calculoResposta.desconto}}</p>
    </div>
  </section>
</main>

<router-outlet />
